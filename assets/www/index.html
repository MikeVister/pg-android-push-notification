<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
            
            
            <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
            
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
            <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
            
            <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
            <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
            <script type="text/javascript" charset="utf-8" src="NPNPlugin.js"></script>
            
            <script type="text/javascript">


                function activatePush(){
                    window.plugins.NPNPlugin.activateNotification(function(e){
                                                        alert("push is activated, registrationId:" + e);
                                                    },function(e){
                                                        alert("error");
                                                    });
                };

                function deactivatePush(){
                    window.plugins.NPNPlugin.deactivateNotification(function(e){
                        alert("success");
                    },function(e){
                        alert("error");
                    });
                };

                function onBodyLoad(){		
                    document.addEventListener("deviceready", onDeviceReady, false);
                };
                
                function onDeviceReady(){
                    console.log("device is ready.");

                };
                
                
                </script>
            </head>
    <body onload="onBodyLoad()">
        <div data-role="page">
            
            <div data-role="content">	
               <p><a href="javascript:activatePush();" >aktiviere push</a></p>
                <p><a href="javascript:deactivatePush();" >deaktiviere push</a></p>
            </div>
        </div>
        
        <div data-role="page" id="post-ua-loading">
            <div data-role="content">
                <div class="content-primary">	
                    <ul data-role="listview" id="post-ua-listview">
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="single-subscription">
            <div data-role="content">
                <p><strong>Product Identifier:</strong><span id="product_productIdentifier"/></p>
                <p><strong>Title:</strong><span id="product_title"/></p>
                <p><strong>Icon URL:</strong><span id="product_iconURL"/></p>
                <p><strong>Preview URL :</strong><span id="product_previewURL"/></p>
                <p><strong>Subscribe URL:</strong><span id="product_subscribeURL"/></p>
                <p><strong>Product Description:</strong><span id="product_productDescription"/></p>
                <p><strong>Price:</strong><span id="product_price"/></p>
                <p><strong>Duration:</strong><span id="product_duration"/></p>
                
                <div id="buy-product-link" data-role="button"/>
            </div>
        </div>
        
        
    </body>
</html>
