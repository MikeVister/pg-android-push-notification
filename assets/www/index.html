<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
            
            
            <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="NPNPlugin.js"></script>

        <script type="text/javascript">

                function activatePush(){
                    window.plugins.NPNPlugin.activateNotification(function(e){
                                                        alert("push is activated, registrationId:" + e);
                                                    },function(e){
                                                        alert("error");
                                                    });
                };

                function deactivatePush(){
                    window.plugins.NPNPlugin.deactivateNotification(function(e){
                        alert("success");
                    },function(e){
                        alert("error");
                    });
                };

                function onBodyLoad(){		
                    document.addEventListener("deviceready", onDeviceReady, false);
                };
                
                function onDeviceReady(){
                    console.log("device is ready.");

                };
                
                
                </script>
            </head>
    <body onload="onBodyLoad()">
         <p>
             <b>Native Push Notification Plugin</b>
         </p>
            
        <p>
               <p><a href="javascript:activatePush();" >Aktiviere Push Notifikationen</a></p>
        <br/>
                <p><a href="javascript:deactivatePush();" >Deaktiviere Push Notifikationen</a></p>

        </p>
        

        
        
    </body>
</html>
